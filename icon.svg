<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa07a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>
  
  <!-- Two Hearts -->
  <g transform="translate(256, 220)">
    <!-- Left Heart -->
    <path d="M -40,-20 C -40,-40 -60,-40 -60,-20 C -60,0 -40,20 -20,40 C 0,20 20,0 20,-20 C 20,-40 0,-40 0,-20 Z" 
          fill="white" opacity="0.9" transform="translate(-30, 0) scale(1.2)"/>
    <!-- Right Heart -->
    <path d="M -40,-20 C -40,-40 -60,-40 -60,-20 C -60,0 -40,20 -20,40 C 0,20 20,0 20,-20 C 20,-40 0,-40 0,-20 Z" 
          fill="white" opacity="0.9" transform="translate(30, 0) scale(1.2)"/>
  </g>
  
  <!-- Airplane -->
  <g transform="translate(256, 320) scale(2.5)">
    <path d="M 0,-8 L -2,-6 L -8,-4 L -8,-2 L -2,-3 L -2,2 L -4,4 L -4,6 L 0,5 L 4,6 L 4,4 L 2,2 L 2,-3 L 8,-2 L 8,-4 L 2,-6 Z" 
          fill="white" opacity="0.95"/>
  </g>
</svg>
